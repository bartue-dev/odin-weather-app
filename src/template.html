<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin | Weather App</title>
</head>

<body>
  <main>
    <div class="left-container">
      <div class="input-container">
        <input type="text" id="search" name="search" placeholder="search">
      </div>

      <div class="weather-status">
        <div class="weather-item">
          <div class="weather-icon">
            <!-- weather icon status -->
          </div>

          <div class="weather-temp">
            <!-- weather temp -->
          </div>

          <div class="weather-condition">
            <!-- weather condition -->
          </div>
        </div>

        <div class="seperator"></div>

        <div class="weather-item">
          <div class="datetime">
            <!-- date and time -->
          </div>

          <div class="address">
            <!-- address -->
          </div>
        </div>

      </div>


    </div>

    <div class="right-container">
      <div class="current-day-buttons">
        <button class="today">Today</button>
        <button class="tomorrow">Tomorrow</button>
      </div>

      <div class="current-condition-container">
        <div class="wind conditions">
          <!-- wind -->
        </div>

        <div class="humidity conditions">
          <!-- humidity -->
        </div>

        <div class="sensation conditions">
          <!-- sensation(feelslike) -->
        </div>

        <div class="pressure conditions">
          <!-- weather pressure -->
        </div>

        <div class="uv-index conditions">
          <!-- uv index -->
        </div>

        <div class="visibility conditions">
          <!-- visibility -->
        </div>

        <div class="sun-status conditions">
          <!-- sun rise and set -->
        </div>

        <div class="cloud-cover conditions">
          <!-- cloud cover -->
        </div>

        <div class="moon-phase conditions">
          <!-- moon phase -->
        </div>

      </div>

    </div>
  </main>

</body>

</html>
