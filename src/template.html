<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin | Weather App</title>
</head>

<body>
  <main>
    <div class="left-container">

      <div class="weather-item">
        <div class="input-container">
          <input type="text" id="search" name="search" placeholder="search">
        </div>
        <div class="weather-icon">
          <!-- weather icon status -->
          <img src="../assets/icons/partly-cloudy-night.png" alt="">
        </div>

        <div class="weather-temp">
          <!-- weather temp -->
          25 C
        </div>

        <div class="weather-condition">
          <!-- weather condition -->
          Rain, Overcast
        </div>
      </div>

      <div class="separator"></div>

      <div class="weather-item">
        <div class="datetime">
          <!-- date and time -->
          <span class="date">2024-NOVEMBER-30</span>
          <span class="time">10:00 AM</span>
        </div>

        <div class="address">
          <!-- address -->
          POLOMOLOK, SOCCSKSARGEN, PHILIPPINES
        </div>
      </div>

    </div>

    <div class="right-container">
      <div class="current-day-buttons">
        <button class="today">Today</button>
        <button class="tomorrow">Tomorrow</button>
      </div>

      <div class="current-condition-container">
        <div class="wind conditions">
          <div class="title">Wind</div>
          <div class="result">4.6 KM</div>
          <!-- wind -->
        </div>

        <div class="humidity conditions">
          <div class="title">Humidity</div>
          <div class="result">90.8</div>
          <!-- humidity -->
        </div>

        <div class="sensation conditions">
          <div class="title">Sensation</div>
          <div class="result">WARM</div>
          <!-- sensation(feelslike) -->
        </div>

        <div class="pressure conditions">
          <div class="title">Pressure</div>
          <div class="result">MODERATE PRESSURE</div>
          <!-- weather pressure -->
        </div>

        <div class="uv-index conditions">
          <div class="title">Uv Index</div>
          <div class="result">1</div>
          <!-- uv index -->
        </div>

        <div class="visibility conditions">
          <div class="title">Visibility</div>
          <div class="result">GOOD VISIBILITY</div>
          <!-- visibility -->
        </div>

        <div class="sun-status conditions">
          <div class="title">Sun</div>
          <div class="sun-result-container">
            <div class="sun-rise">Rise: <span class="result">5:30 AM</span></div>
            <div class="sun-set">Set: <span class="result">6:00 PM</span></div>
          </div>
          <!-- sun rise and set -->
        </div>

        <div class="cloud-cover conditions">
          <div class="title">Cloud Cover</div>
          <div class="result">100%</div>
          <!-- cloud cover -->
        </div>

        <div class="moon-phase conditions">
          <div class="title">Moon Phase</div>
          <div class="result">WAXING GIBBOUS</div>
          <!-- moon phase -->
        </div>

      </div>

    </div>
  </main>

</body>

</html>
