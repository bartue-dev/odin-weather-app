<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Odin | Weather App</title><script defer="defer" src="main.js"></script></head><body><div class="loader"></div><main><div class="left-container"><div class="weather-item"><div class="input-container"><input id="search" name="search" placeholder="search"/></div><div class="weather-icon"><img class="icon-img-element"/></div><div class="weather-temp"></div><div class="weather-condition"></div><div class="separator"></div></div><div class="weather-item"><div class="datetime"><span class="date"></span> <span class="time"></span></div><div class="address"></div></div></div><div class="right-container"><div class="current-day-buttons"><button class="today">Today</button> <button class="tomorrow">Tomorrow</button></div><div class="current-condition-container"><div class="wind conditions"><div class="title">Wind</div><div class="wind-js result"></div></div><div class="humidity conditions"><div class="title">Humidity</div><div class="humidity-js result"></div></div><div class="sensation conditions"><div class="title">Sensation</div><div class="sensation-js result"></div></div><div class="pressure conditions"><div class="title">Pressure</div><div class="pressure-js result"></div></div><div class="uv-index conditions"><div class="title">Uv Index</div><div class="uv-index-js result"></div></div><div class="visibility conditions"><div class="title">Visibility</div><div class="visibility-js result"></div></div><div class="sun-status conditions"><div class="title">Sun</div><div class="sun-result-container"><div class="sun-rise">Rise: <span class="rise-js result"></span></div><div class="sun-set">Set: <span class="set-js result"></span></div></div></div><div class="cloud-cover conditions"><div class="title">Cloud Cover</div><div class="cloud-cover-js result"></div></div><div class="moon-phase conditions"><div class="title">Moon Phase</div><div class="moon-phase-js result"></div></div></div></div></main></body></html>
